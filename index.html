<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDB Final- Practice</title>
    <!--bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
            <div id="app">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-xs-3">
                            <img :src="film.poster_path | img" :alt="film.title" class="img-responsive">
                        </div>
                        <div class="col-xs-9">
                            <h1>{{ film.title }}</h1>
                            <p>{{ film.overview}}</p>
                        </div>
                    </div>
                </div>
                <div class="row" v-if="credits" v-for="row in castRows">
                    <div class="col-xs-3" v-for="cast in row" v-if="cast.profile_path">
                        <img :src="cast.profile_path | img" :alt="cast.name" class="img-responsive img-thumbnail">
                        <p class="lead">{{ cast.name }}</p>
                        <p>{{ cast.character }}</p>
                    </div>
                </div>
                <!--<pre>{{ $data }}</pre>-->
            </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->        
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>        <!---Lowdash-->
    <script src="https://unpkg.com/lodash@4.17.4/lodash.js"></script>
    <!-- Vue Resource -->
    <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.min.js"></script>
    <script src="./js/main.js"></script>
    </body>
</html>
